image: maven:3.9.9-eclipse-temurin-23

stages:
  - setup
  - build
  - deploy

variables:
  POSTGRES_DB: db1
  POSTGRES_USER: postuser
  POSTGRES_PASSWORD: 5454
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/db1"
  SPRING_DATASOURCE_USERNAME: "postuser"
  SPRING_DATASOURCE_PASSWORD: "5454"

services:
  - name: postgres:latest
    alias: postgres
    command: ["postgres", "-c", "log_statement=all"]  # Enable full logging

before_script:
  - echo "Waiting for PostgreSQL to be ready..."
  - until docker run --rm --network=host postgres:latest pg_isready -h postgres -p 5432 -U $POSTGRES_USER; do
    echo "Waiting for database...";
    sleep 5;
    done
  - echo "PostgreSQL is ready!"

maven-build:
  stage: build
  script:
    - mvn package -B
  artifacts:
    paths:
      - target/*.jar

deploy:
  stage: deploy
  script:
    - java -jar target/*.jar &
  only:
    - main
